<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .error-code {
            font-size: 2em;
            color: #f00;
        }
        .message {
            margin-top: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">Oops! Something went wrong.</div>
        <div class="message">We're sorry for the inconvenience. Please try again later or contact support.</div>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
